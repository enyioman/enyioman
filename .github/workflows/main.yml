name: Work Stats Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every 12AM UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: enyioman/README.md@main
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
